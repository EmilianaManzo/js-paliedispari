<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <title>Pali e Dispari</title>
</head>
<body>
  
  <h1 class="text-center ">Pali e Dispari</h1>
  <section class="d-flex justify-content-around " >
    <div>
      <h3>Palindromo</h3>
      <h4 class="" id="palindromo"></h4>
      <input type="text" id="insertword" placeholder="Inserisci qui la parola">
      <button class id="btn">Invio</button>
    </div>

    <div>
      <h3>Pari e Dispari</h3>
      <select id="paridispari">
        <option selected></option>
        <option value="pari">Pari</option>
        <option value="dispari">Dispari</option>
      </select> <br>
      <label>
        Inserisci un numero da 1 a 5 <br>
        <input type="text" id="insertnumber" placeholder="Inserisci qui">
      </label>
      <div>
        <p>Il numero del pc è:</p>
        <p id="numberpc"></p>
      </div>
      <div>
        <p>La somma dei numeri è:</p>
        <p id="sum"></p>
        <p id="esito"></p>
        <p id="winner"></p>
      </div>
      <button class="btn btn-danger" id="spin">SPIN</button>
    
    </div>

  </section>
  <script src="javascript/script.js"></script>
</body>
</html>
